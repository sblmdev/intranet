<div class="flex min-h-full flex-col justify-center px-6 py-20 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="../../../assets/logo.png"
            alt="Your Company">
        <h2 class="mt-1 text-center text-sm font-bold leading-9 tracking-tight text-gray-900 font-montserrat">Sociedad de Beneficencia de Lima Metropolitana</h2>
        <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900 font-montserrat">Intranet</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm font-semibold leading-6 text-gray-900 font-montserrat">Usuario</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required [(ngModel)]="username" 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-4">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold leading-6 text-gray-900 font-montserrat">Contraseña</label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required [(ngModel)]="password" 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-4">
                </div>
            </div>

            <div>
                <input type="submit"
                    class="mt-4 flex w-full justify-center rounded-md bg-indigo-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 font-montserrat" 
                    (click)="sendUsernamePassword()" value="Iniciar Sesión" />
            </div>
        </form>
    </div>
</div>
