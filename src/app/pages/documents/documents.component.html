<div class="">

    <h1 class="font-montserrat font-bold text-center text-3xl">{{id}}</h1>

    <div class="my-4">

        <div class="flex items-center cursor-pointer bg-white rounded-md mt-2" *ngFor="let item of publications; let i = index">
            <img src="/assets/documents.png"
                class="h-auto w-20 rounded-l-md">
            <div class="mx-4">
                <h1 class="text-xs text-gray-600 font-montserrat">{{item.fechaPublicacion}}</h1>
                <h1 class="text-sm font-semibold font-montserrat mt-1">{{item.titulo}}</h1>
                <h1 class="text-xs font-montserrat text-justify mt-1">{{item.contenido}}</h1>
            </div>
        </div>

    </div>
</div>
