<div class="">
    <div class="flex items-center justify-center">
        <h1 class="font-montserrat font-bold text-center text-3xl">{{id}}</h1>
        <button *ngIf="id =='Planes de Acción'" class="px-2 py-2 bg-blue-200 rounded ml-2" title="Ver Planes de Acción"
            (click)="goPlans()">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
                viewBox="0 0 576 512">
                <path
                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
            </svg>
        </button>
    </div>
    
    <div class="my-4">

        <div class="flex items-center cursor-pointer bg-white rounded-md mt-2"
        *ngFor="let item of publications | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
            <a href="{{ item.urlDocumento }}" target="_blank" class="flex items-center">
                <img src="/assets/documents.png" class="h-auto w-20 rounded-l-md">
                <div class="mx-4">
                    <h1 class="text-xs text-gray-600 font-montserrat">{{ item.fechaPublicacion.substring(8,10) }}-{{
                        item.fechaPublicacion.substring(5,7) }}-{{item.fechaPublicacion.substring(0,4) }}</h1>
                    <h1 class="text-sm font-semibold font-montserrat mt-1">{{item.titulo}}</h1>
                    <h1 class="text-xs font-montserrat text-justify mt-1">{{item.contenido}}</h1>
                </div>
            </a>
        </div>
        <div  class="flex justify-center font-bold mt-4 font-montserrat ">
            <pagination-controls
                class="my-pagination"
                (pageChange)="p = $event"
                previousLabel="Anterior"
                nextLabel="Siguiente">
            </pagination-controls>
        </div>
    </div>
</div>
