<div class="bg-white py-12 rounded-md">
    <h1 class="text-2xl text-center font-bold font-montserrat">Registro de noticias</h1>

    <form class="w-full px-12 mt-12">
        <div class="flex flex-wrap mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block tracking-wide font-montserrat text-base font-bold mb-2"
                    for="grid-first-name">Título</label>
                <input
                    class="appearance-none block w-full font-montserrat border border-gray-500 rounded py-3 px-4 mb-3 leading-tight"
                    id="grid-first-name" type="text" placeholder="Título de la noticia" />
            </div>
        </div>

        <div class="flex flex-wrap mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block tracking-wide font-montserrat text-base font-bold mb-2" for="grid-first-name">Unidad
                    Orgánica de origen</label>
                <select
                    class="appearance-none block w-full font-montserrat border border-gray-500 rounded py-3 px-4 mb-3 leading-tight"
                    id="grid-state">
                    <option>New Mexico</option>
                    <option>Missouri</option>
                    <option>Texas</option>
                </select>
            </div>
        </div>

        <div class="flex flex-wrap mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block tracking-wide font-montserrat text-base font-bold mb-2"
                    for="grid-first-name">Título</label>
                <textarea
                    class="appearance-none block w-full font-montserrat border border-gray-500 rounded py-3 px-4 mb-3 leading-tight"
                    id="grid-first-name" type="text" rows="10" placeholder="Título de la noticia">
                            </textarea>
            </div>
        </div>

        <div class="flex flex-wrap mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block tracking-wide font-montserrat text-base font-bold mb-2"
                    for="grid-first-name">Imagen</label>
                <input
                    class="appearance-none block w-full font-montserrat border border-gray-500 rounded py-3 px-4 mb-3 leading-tight"
                    id="grid-first-name" type="file" placeholder="Título de la noticia" />
            </div>
        </div>

        <button class="bg-indigo-900 text-white font-bold font-montserrat px-8 py-2 mx-6 rounded-md">Registrar</button>
    </form>
</div>
