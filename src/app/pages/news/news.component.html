<div class="">
    <img src="{{publication.urlDocumento}}"
        class="h-auto w-full rounded-t-md">
    <div class="bg-white px-4 py-4">
        <h1 class="text-sm text-gray-600 font-montserrat">{{publication.fechaPublicacion}}</h1>
        <h1 class="text-base font-semibold font-montserrat mt-1">{{publication.titulo}}</h1>
        <h1 class="text-sm font-montserrat text-justify mt-1">{{publication.contenido.substring(0,60)}}...</h1>
    </div>

    <div class="my-4">
        <div class="flex items-center cursor-pointer bg-white rounded-md" *ngFor="let item of publications; let i = index">
            <img src="{{publication.urlDocumento}}"
                class="h-auto w-32 rounded-l-md">
            <div class="mx-4">
                <h1 class="text-xs text-gray-600 font-montserrat">{{item.fechaPublicacion}}</h1>
                <h1 class="text-sm font-semibold font-montserrat mt-1">{{item.titulo}}</h1>
                <h1 class="text-xs font-montserrat text-justify mt-1">{{item.contenido.substring(0,50)}}...</h1>
            </div>
        </div>
    </div>
</div>
